tipoactividad:
    path:     /
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:index" }

tipoactividad_show:
    path:     /{id}/show
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:show" }

tipoactividad_new:
    path:     /new
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:new" }

tipoactividad_create:
    path:     /create
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:create" }
