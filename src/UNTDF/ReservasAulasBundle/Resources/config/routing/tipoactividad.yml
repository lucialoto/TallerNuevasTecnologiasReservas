tipoactividad_edit:
    path:     /{id}/edit
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:edit" }

tipoactividad_update:
    path:     /{id}/update
    defaults: { _controller: "UNTDFReservasAulasBundle:TipoActividad:update" }
