curso:
    path:     /
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:index" }

curso_show:
    path:     /{id}/show
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:show" }

curso_new:
    path:     /new
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:new" }

curso_create:
    path:     /create
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:create" }
    methods:  POST

curso_edit:
    path:     /{id}/edit
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:edit" }

curso_update:
    path:     /{id}/update
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:update" }
    methods:  [POST, PUT]

curso_delete:
    path:     /{id}/delete
    defaults: { _controller: "UNTDFReservasAulasBundle:Curso:delete" }
    methods:  [POST, DELETE]
